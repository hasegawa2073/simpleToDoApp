<!DOCTYPE html>
<html lang="ja">
  <head prefix="og:http://ogp.me/ns#">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <meta name="keywords" content="ToDoアプリ" />
    <meta name="description" content="すごくシンプルなToDoアプリ" />
    <meta property="og:title" content="ToDo" />
    <meta property="og:description" content="すごくシンプルなToDoアプリ" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://hasegawa2073.github.io/simpleToDoApp/dist/"
    />
    <meta property="og:site_name" content="ToDo" />
    <meta
      property="og:image"
      content="https://hasegawa2073.github.io/simpleToDoApp/dist/manifest/icon-512x512.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@hasegawa2073" />
    <link
      rel="shortcut icon"
      href="https://hasegawa2073.github.io/simpleToDoApp/dist/image/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="apple-touch-icon"
      href="https://hasegawa2073.github.io/simpleToDoApp/dist/image/apple-touch-icon.png"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ToDo</h1>
    </header>
    <main class="main">
      <section class="todo">
        <ul class="todo__ul" aria-live="assertive" aria-atomic="false">
          <li class="todo__li">
            <button
              class="todo__button"
              role="done todo"
              aria-label="Todoを完了させる"
            ></button>
            <p class="todo__content">
              <span class="todo__text" contenteditable="true"
                >プレゼン資料作成</span
              >
            </p>
          </li>
          <li class="todo__li">
            <button
              class="todo__button"
              role="done todo"
              aria-label="Todoを完了させる"
            ></button>
            <p class="todo__content">
              <span class="todo__text" contenteditable="true"
                >消費期限今日までのプリンとヨーグルトを食べる</span
              >
            </p>
          </li>
        </ul>
      </section>
      <div class="add">
        <button
          class="add__button"
          role="add todo"
          aria-label="Todoを追加する"
        ></button>
      </div>
    </main>
  </body>
</html>
